<!DOCTYPE html>
<html>
    <head>
    <title>Robot</title>
    <link rel="stylesheet" href="design.css">
  </head>
  <body>
    <div class="robot">
      <div class="neck"></div>
      <div class="head">
        <div class="hairL"></div>
        <div class="hairT"></div>
        <div class="hairR"></div>
        <div class="hairBallL"></div>
        <div class="hairBallT"></div>
        <div class="hairBallR"></div>
        <div class="eyeL"></div>
        <div class="eyeR"></div>
        <div class="mouth"></div>
      </div>
      <div class="body">
        <div class="waist"></div>
        <div class="pelvis"></div>
        <div class="chest"></div>
      </div>
      <div class="arms">
        <div class="leftArm">
          <div class="upArmL"></div>
          <div class="shoulderL"></div>
          <div class="elbowL"></div>
          <div class="lowArmL"></div>
          <div class="handL"></div>
        </div>
        <div class="rightArm">
          <div class="upArmR"></div>
          <div class="shoulderR"></div>
          <div class="elbowR"></div>
          <div class="lowArmR"></div>
          <div class="handR"></div>
        </div>
      </div>
      <div class="legs">
      </div>
    </div>
  </body>
</html>
